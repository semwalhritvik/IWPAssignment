<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISBN Validator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <h2 >ISBN VALIDATOR</h2>
        <form autocomplete="off">
            <div class="inputbox">
                <input id="isbn" required="" onfocusout="validate()">
                <label>ISBN NUMBER</label>
            </div>
            <label class="val" for="" id="val"></label>
        </form>
   
    <script src="./index.js"></script>
</body>
</html>
